[build]
  publish = "public"
  command = "npm run build"
[build.environment]

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=604800"
[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=604800"
[[headers]]
  for = "*.gif"
  [headers.values]
    Cache-Control = "public, max-age=604800"
[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=604800"
[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=604800"
[[plugins]]
  package = "netlify-plugin-gatsby-cache"
